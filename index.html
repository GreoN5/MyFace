<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myself - Georgi Dimitrov</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="head">
      <div class="hair">
        <div class="hair-corner"></div>
      </div>
      <div class="eyebrows">
        <div class="eyebrow"></div>
        <div class="eyebrow"></div>
      </div>
      <div class="eyes" id="eyes">
        <div class="eye">
          <span class="iris" id="iris"></span>
          <span class="pupil" id="pupil"></span>
        </div>
        <div class="eye">
          <span class="iris" id="iris"></span>
          <span class="pupil" id="pupil"></span>
        </div>
      </div>
      <div class="nose"></div>
      <div class="mouth" id="mouth"></div>
      <div class="ears">
        <div class="ear"></div>
        <div class="ear"></div>
      </div>
    </div>
    <div class="button-actions">
      <button type="button" onclick="smile()">Smile</button>
      <button type="button" onclick="stopSmile()">Stop smile</button>
      <button type="button" onclick="centerEyes()">Center eyes</button>
      <button type="button" onclick="lookBack()">Look back</button>
      <button type="button">Wink</button>
    </div>
  </body>
</html>
